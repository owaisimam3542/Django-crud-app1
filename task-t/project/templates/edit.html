<!doctype html>
<html lang="ar" dir="lft">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <title>IOT DEVICES UPDATE</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-md text-center">
    <a class="navbar-brand" href="/">TEMPERATURE AND HUMIDITY PREDICTION</a>
  </div>
</nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4"><h2 class="text-white bg-info text-center p-3">Update Device Details</h2>
            <br>
            <form action="/update/{{d.uid}}" method="post"> {% csrf_token %}
                <div class="form-group"><input type="number" class="form-control" placeholder="Enter the unique id of device" value={{d.uid}} name="id" required></div>
                <div class="form-group"><input type="text" class="form-control mt-2" placeholder="Enter the name of device" name="name" value={{d.name}} required></div>
                <br>
                <div class="d-grid gap-2">
  <button class="btn btn-success" type="submit">Update</button>
</div>
            </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


  </body>
</html>
