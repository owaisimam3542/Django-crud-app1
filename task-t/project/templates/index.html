<!doctype html>
<html lang="ar" dir="lft">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <title>IOT DEVICES</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-md text-center">
    <a class="navbar-brand" href="/">TEMPERATURE AND HUMIDITY PREDICTION</a>
  </div>
</nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4"><h2 class="text-white bg-dark text-center p-3">Insert Device Details</h2>
            <br>
            <form action="/insert" method="post"> {% csrf_token %}
                <div class="form-group"><input type="number" class="form-control" placeholder="Enter the unique id of device" name="id" required></div>
                <div class="form-group"><input type="text" class="form-control mt-2" placeholder="Enter the name of device" name="name" required></div>
                <br>
                <div class="d-grid gap-2">
  <button class="btn btn-success" type="submit">Submit</button>
</div>
            </form>
            </div>
            <div class="col-md-8"><h2 class="text-center text-white bg-dark p-3">Device Details</h2>
            <table class="table">
  <thead>
    <tr>
      <th scope="col">Unique ID</th>
      <th scope="col">Name</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for d in data %}
    <tr>
      <th scope="row">{{d.uid}}</th>
      <td>{{d.name}}</td>
        <td><a type="button" href="/update/{{d.uid}}"class="btn btn-outline-primary">Edit</a></td>

      <td><a type="button" href="/delete/{{d.uid}}"class="btn btn-outline-danger">Delete</a></td>
    </tr>
{% endfor %}
  </tbody>
</table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


  </body>
</html>
